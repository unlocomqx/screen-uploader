<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ScreenUploader</title>
  </head>
  <body>
    <div id="main_container">
      <div class="form-field">
        <label><input type="checkbox" id="upload_auto" /> Auto upload images in clipboard</label>
      </div>
      <div class="form-field">
        <label>
          Upload address: <br/>
          <input id="upload_address" value="" />
        </label>
      </div>
      <div class="form-field">
        <button onclick="location.reload()" >Reload</button>
      </div>
    </div>
  </body>
</html>
