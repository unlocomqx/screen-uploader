<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ScreenUploader</title>
  </head>
  <body>
    <div id="main_container">
      <fieldset>
        <div class="form-group">
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="start_hidden">
              <label class="custom-control-label" for="start_hidden">Start hidden</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="upload_auto">
              <label class="custom-control-label" for="upload_auto">Auto upload images in clipboard</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="downscale">
              <label class="custom-control-label" for="downscale">Auto downscale retina images</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="copy_auto">
              <label class="custom-control-label" for="copy_auto">Auto copy url to clipboard</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label>
          Upload address: <br/>
          <input id="upload_url" class="form-control" value="" />
        </label>
        <button id="save_button" class="btn btn-primary" style="vertical-align: baseline;" >Save</button>
      </div>
      <div class="form-field">
        <div style="display: inline-block; position: relative;">
          <div id="progress">
            <div id="track"></div>
          </div>
          <button id="upload_button" class="btn btn-primary">Upload current image</button>
        </div>
        <img id="spinner" style="display: none;" src="assets/spinner.gif" height="36" alt="loading...">
      </div>
      <div class="form-field">
        Screenshot url: <br/>
        <input id="screenshot_url" class="form-control" value="" onclick="this.select()"/>
      </div>
    </div>
    <script>
	    // You can also require other files to run in this process
      require('./js/index');
    </script>
  </body>
</html>
