<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ScreenUploader</title>
  </head>
  <body>
    <div id="main_container">
      <div class="form-field">
        <label><input type="checkbox" id="upload_auto" /> Auto upload images in clipboard</label>
      </div>
      <div class="form-field">
        <label>
          Upload address: <br/>
          <input id="upload_url" value="" />
        </label>
        <button id="save_button" >Save</button>
      </div>
      <div class="form-field">
        <button id="upload_button" >Upload current image</button>
      </div>
      <div class="form-field">
        Screenshot url: <br/>
        <input id="screenshot_url" value="" onclick="this.select()"/>
      </div>
    </div>
    <script>
	    // You can also require other files to run in this process
      require('./js/index');
    </script>
  </body>
</html>
